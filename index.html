<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kynto Manager Cloud</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #fff;
            --accent: #38bdf8;
            --status-todo: #f59e0b;
            --status-progress: #3b82f6;
            --status-done: #10b981;
            --sidebar-width: 260px;
        }

        * { box-sizing: border-box; outline: none; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b, #0f172a);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- UI COMPONENTS --- */
        .sidebar {
            width: var(--sidebar-width);
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--glass-border);
            padding: 20px;
            display: flex; flex-direction: column;
        }

        .brand { font-size: 1.4rem; font-weight: 600; margin-bottom: 30px; color: var(--accent); display: flex; align-items: center; gap: 10px; }
        
        .project-list { list-style: none; padding: 0; flex-grow: 1; overflow-y: auto; }
        .project-item {
            padding: 12px 15px; margin-bottom: 5px; border-radius: 8px;
            cursor: pointer; transition: 0.2s; color: #cbd5e1; display: flex; justify-content: space-between; align-items: center;
        }
        .project-item:hover { background: rgba(255,255,255,0.05); color: #fff; }
        .project-item.active { background: rgba(56, 189, 248, 0.15); color: var(--accent); border-left: 3px solid var(--accent); }

        .btn-new-project {
            background: transparent; border: 1px dashed #475569; color: #94a3b8;
            width: 100%; padding: 12px; border-radius: 8px; cursor: pointer; transition: 0.2s;
        }
        .btn-new-project:hover { border-color: var(--accent); color: var(--accent); }

        .main-content { flex: 1; display: flex; flex-direction: column; padding: 0; position: relative; }

        .top-header {
            padding: 20px 30px; border-bottom: 1px solid var(--glass-border);
            display: flex; justify-content: space-between; align-items: center; background: rgba(15, 23, 42, 0.5);
        }
        .project-title h2 { margin: 0; font-size: 1.5rem; font-weight: 500; }
        
        .nav-tabs { display: flex; gap: 10px; background: rgba(0,0,0,0.2); padding: 5px; border-radius: 10px; }
        .nav-btn {
            background: transparent; border: none; color: #94a3b8;
            padding: 8px 16px; border-radius: 6px; cursor: pointer; font-size: 0.9rem; display: flex; align-items: center; gap: 8px;
        }
        .nav-btn.active { background: var(--glass-bg); color: #fff; }

        .view-container { flex: 1; padding: 30px; overflow-y: auto; display: none; }
        .view-container.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Kanban */
        .kanban-board { display: flex; gap: 24px; height: 100%; overflow-x: auto; align-items: flex-start; }
        .column {
            flex: 1; min-width: 320px; background: var(--glass-bg);
            border-radius: 12px; padding: 16px; display: flex; flex-direction: column;
            border: 1px solid var(--glass-border); max-height: 100%;
        }
        .column-header { display: flex; justify-content: space-between; margin-bottom: 15px; font-weight: 600; }
        
        .card {
            background: #fff; color: #1e293b; padding: 15px; border-radius: 8px; margin-bottom: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); cursor: grab; border-left: 4px solid transparent;
        }
        .card:hover { transform: translateY(-2px); }
        .card[data-status="todo"] { border-left-color: var(--status-todo); }
        .card[data-status="progress"] { border-left-color: var(--status-progress); }
        .card[data-status="done"] { border-left-color: var(--status-done); }
        
        .card-meta { display: flex; justify-content: space-between; margin-top: 8px; font-size: 0.75rem; color: #64748b; }
        .btn-card-action { border: none; background: none; color: #ef4444; cursor: pointer; }

        /* Files Repo */
        .repo-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .file-card {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            border-radius: 12px; padding: 20px; text-align: center; cursor: pointer;
            text-decoration: none; color: white; display: block; transition: 0.2s; position: relative;
        }
        .file-card:hover { background: rgba(255,255,255,0.15); transform: translateY(-2px); }
        .file-icon { font-size: 3rem; margin-bottom: 15px; }
        .delete-file { position: absolute; top: 10px; right: 10px; color: #ef4444; opacity: 0; }
        .file-card:hover .delete-file { opacity: 1; }

        /* Calendar */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
        .calendar-day { background: rgba(255,255,255,0.03); min-height: 100px; border-radius: 6px; padding: 5px; }
        .calendar-day.today { border: 1px solid var(--accent); background: rgba(56, 189, 248, 0.05); }
        .cal-event { font-size: 0.7rem; padding: 2px 6px; border-radius: 4px; margin-bottom: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Modals */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(5px);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal {
            background: #1e293b; width: 400px; padding: 30px; border-radius: 16px;
            border: 1px solid var(--glass-border); box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .form-input, .form-select {
            width: 100%; padding: 12px; background: #0f172a; border: 1px solid #334155;
            color: #fff; border-radius: 8px; margin-bottom: 15px;
        }
        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; }
        .btn-primary { background: var(--accent); color: #0f172a; border: none; padding: 10px 20px; border-radius: 8px; font-weight: 600; cursor: pointer; }
        .btn-cancel { background: transparent; border: 1px solid #334155; color: #94a3b8; padding: 10px 20px; border-radius: 8px; cursor: pointer; }

    </style>
</head>
<body>

    <div class="sidebar">
        <div class="brand"><i class="fa-solid fa-layer-group"></i> Kynto Cloud</div>
        <ul class="project-list" id="projectList"></ul>
        <button class="btn-new-project" onclick="createNewProject()"><i class="fa-solid fa-plus"></i> Novo Projeto</button>
    </div>

    <div class="main-content">
        <div class="top-header">
            <div class="project-title">
                <h2 id="currentProjectTitle">Selecione um Projeto</h2>
                <span id="loadingIndicator" style="display:none; color: var(--accent); font-size: 0.8rem">Sincronizando...</span>
            </div>
            <div class="nav-tabs">
                <button class="nav-btn active" onclick="switchView('kanban', this)"><i class="fa-solid fa-columns"></i> Kanban</button>
                <button class="nav-btn" onclick="switchView('calendar', this)"><i class="fa-regular fa-calendar"></i> CalendÃ¡rio</button>
                <button class="nav-btn" onclick="switchView('repository', this)"><i class="fa-solid fa-folder-open"></i> Arquivos</button>
            </div>
        </div>

        <div id="view-kanban" class="view-container active">
            <div class="kanban-board">
                <div class="column" id="col-todo">
                    <div class="column-header">A Fazer <span id="count-todo">0</span></div>
                    <div class="task-list" ondrop="drop(event, 'todo')" ondragover="allowDrop(event)"></div>
                    <button class="btn-new-project" style="margin-top:10px" onclick="openTaskModal('todo')">+ Adicionar</button>
                </div>
                <div class="column" id="col-progress">
                    <div class="column-header">Em Curso <span id="count-progress">0</span></div>
                    <div class="task-list" ondrop="drop(event, 'progress')" ondragover="allowDrop(event)"></div>
                    <button class="btn-new-project" style="margin-top:10px" onclick="openTaskModal('progress')">+ Adicionar</button>
                </div>
                <div class="column" id="col-done">
                    <div class="column-header">ConcluÃ­do <span id="count-done">0</span></div>
                    <div class="task-list" ondrop="drop(event, 'done')" ondragover="allowDrop(event)"></div>
                    <button class="btn-new-project" style="margin-top:10px" onclick="openTaskModal('done')">+ Adicionar</button>
                </div>
            </div>
        </div>

        <div id="view-calendar" class="view-container">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px">
                <h3 id="calMonthDisplay">MÃªs</h3>
                <div>
                    <button class="btn-cancel" onclick="changeMonth(-1)"><i class="fa-solid fa-chevron-left"></i></button>
                    <button class="btn-cancel" onclick="changeMonth(1)"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>

        <div id="view-repository" class="view-container">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px">
                <h3>Arquivos do Projeto</h3>
                <button class="btn-primary" onclick="openFileModal()"><i class="fa-solid fa-cloud-arrow-up"></i> Vincular Drive</button>
            </div>
            <div class="repo-grid" id="fileGrid"></div>
        </div>
    </div>

    <div class="modal-overlay" id="taskModal">
        <div class="modal">
            <h3>Nova Tarefa</h3>
            <input type="text" id="taskInput" class="form-input" placeholder="TÃ­tulo da tarefa...">
            <input type="date" id="dateInput" class="form-input">
            <input type="hidden" id="statusInput">
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal('taskModal')">Cancelar</button>
                <button class="btn-primary" onclick="confirmAddTask()">Salvar</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="fileModal">
        <div class="modal">
            <h3>Vincular Arquivo</h3>
            <input type="text" id="fileName" class="form-input" placeholder="Nome do arquivo">
            <input type="text" id="fileUrl" class="form-input" placeholder="Link (URL)">
            <select id="fileType" class="form-select">
                <option value="doc">Documento</option>
                <option value="sheet">Planilha</option>
                <option value="pdf">PDF</option>
                <option value="image">Imagem</option>
                <option value="folder">Pasta</option>
            </select>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal('fileModal')">Cancelar</button>
                <button class="btn-primary" onclick="confirmAddFile()">Vincular</button>
            </div>
        </div>
    </div>

    <script>
        // --- ESTADO DA APLICAÃ‡ÃƒO ---
        let projects = [];
        let currentTasks = [];
        let currentFiles = [];
        let currentProjectId = null;
        let currentDate = new Date();

        // --- INICIALIZAÃ‡ÃƒO ---
        document.addEventListener('DOMContentLoaded', async () => {
            await fetchProjects();
            // Se tiver projetos, carrega o primeiro automaticamente
            if (projects.length > 0) {
                loadProject(projects[0].id, projects[0].name);
            }
        });

        function showLoading(show) {
            document.getElementById('loadingIndicator').style.display = show ? 'inline' : 'none';
        }

        // --- API: PROJETOS ---
        async function fetchProjects() {
            showLoading(true);
            try {
                const res = await fetch('/api/projects');
                projects = await res.json();
                renderProjectList();
            } catch (err) { console.error(err); }
            showLoading(false);
        }

        async function createNewProject() {
            const name = prompt("Nome do Projeto:");
            if (!name) return;
            
            showLoading(true);
            await fetch('/api/projects', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            });
            await fetchProjects(); // Recarrega lista
            // Carrega o projeto recÃ©m criado (o Ãºltimo da lista, pois ordenamos por data no SQL mas o array inverte)
            // No SQL ordenamos DESC, entÃ£o o novo Ã© o primeiro do array se vocÃª recarregar a query
            // Simplificando: recarrega a pagina
            window.location.reload();
        }

        async function deleteProject(id, currentName, event) {
            event.stopPropagation();
            const confirmName = prompt(`âš ï¸ SEGURANÃ‡A: Para deletar o projeto "${currentName}", digite o nome dele abaixo:`);
            if (!confirmName) return;

            showLoading(true);
            const res = await fetch(`/api/projects/${id}`, {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ confirmName })
            });

            if (res.ok) {
                window.location.reload();
            } else {
                const data = await res.json();
                alert("Erro: " + (data.error || "Falha ao deletar"));
                showLoading(false);
            }
        }

        // --- CARREGAR DADOS DO PROJETO SELECIONADO ---
        async function loadProject(id, name) {
            currentProjectId = id;
            document.getElementById('currentProjectTitle').innerText = name;
            renderProjectList(); // Para atualizar o item ativo

            showLoading(true);
            
            // Busca Tarefas e Arquivos em paralelo
            const [resTasks, resFiles] = await Promise.all([
                fetch(`/api/tasks?projectId=${id}`),
                fetch(`/api/files?projectId=${id}`)
            ]);

            currentTasks = await resTasks.json();
            currentFiles = await resFiles.json();

            renderKanban();
            renderCalendar();
            renderFiles();
            showLoading(false);
        }

        // --- RENDERIZADORES ---
        function renderProjectList() {
            const list = document.getElementById('projectList');
            list.innerHTML = '';
            projects.forEach(p => {
                const li = document.createElement('li');
                li.className = `project-item ${p.id === currentProjectId ? 'active' : ''}`;
                li.innerHTML = `
                    <span><i class="fa-solid fa-folder"></i> ${p.name}</span>
                    <i class="fa-solid fa-trash" style="opacity:0.5" onclick="deleteProject(${p.id}, '${p.name}', event)"></i>
                `;
                li.onclick = () => loadProject(p.id, p.name);
                list.appendChild(li);
            });
        }

        function renderKanban() {
            ['todo', 'progress', 'done'].forEach(status => {
                const col = document.querySelector(`#col-${status} .task-list`);
                col.innerHTML = '';
                
                const tasks = currentTasks.filter(t => t.status === status);
                document.getElementById(`count-${status}`).innerText = tasks.length;

                tasks.forEach(t => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.setAttribute('data-status', status);
                    card.draggable = true;
                    card.id = t.id;
                    card.innerHTML = `
                        <div>${t.title}</div>
                        <div class="card-meta">
                            <span>ðŸ“… ${formatDate(t.due_date)}</span>
                            <button class="btn-card-action" onclick="deleteTask(${t.id})"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    `;
                    card.ondragstart = (ev) => ev.dataTransfer.setData("text", t.id);
                    col.appendChild(card);
                });
            });
        }

        function renderFiles() {
            const grid = document.getElementById('fileGrid');
            grid.innerHTML = '';
            
            if (currentFiles.length === 0) {
                grid.innerHTML = '<div style="grid-column:1/-1; text-align:center; color:#64748b">Nenhum arquivo vinculado.</div>';
                return;
            }

            currentFiles.forEach(f => {
                let icon = 'fa-link';
                if(f.type === 'pdf') icon = 'fa-file-pdf';
                if(f.type === 'doc') icon = 'fa-file-word';
                if(f.type === 'sheet') icon = 'fa-file-excel';
                if(f.type === 'image') icon = 'fa-image';

                const card = document.createElement('a');
                card.className = 'file-card';
                card.href = f.url;
                card.target = '_blank';
                card.innerHTML = `
                    <i class="fa-solid fa-trash delete-file" onclick="deleteFile(${f.id}, event)"></i>
                    <i class="fa-solid ${icon} file-icon"></i>
                    <div style="font-weight:500; font-size:0.9rem; overflow:hidden; text-overflow:ellipsis">${f.name}</div>
                `;
                grid.appendChild(card);
            });
        }

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            document.getElementById('calMonthDisplay').innerText = new Date(year, month).toLocaleDateString('pt-BR', {month:'long', year:'numeric'});

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // Headers
            ['D','S','T','Q','Q','S','S'].forEach(d => grid.innerHTML += `<div style="text-align:center;color:#64748b;font-size:0.8rem">${d}</div>`);
            // Padding
            for(let i=0; i<firstDay; i++) grid.innerHTML += '<div></div>';

            // Days
            const todayStr = new Date().toISOString().split('T')[0];

            for(let d=1; d<=daysInMonth; d++) {
                const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const dayTasks = currentTasks.filter(t => t.due_date === dateStr);
                
                let html = `<div class="calendar-day ${dateStr === todayStr ? 'today' : ''}">
                    <span style="font-size:0.8rem; font-weight:bold">${d}</span>`;
                
                dayTasks.forEach(t => {
                    let color = 'var(--status-todo)';
                    if(t.status === 'progress') color = 'var(--status-progress)';
                    if(t.status === 'done') color = 'var(--status-done)';
                    html += `<div class="cal-event" style="background:${color}">${t.title}</div>`;
                });
                
                html += `</div>`;
                grid.innerHTML += html;
            }
        }

        // --- AÃ‡Ã•ES DE TAREFAS (API) ---
        async function confirmAddTask() {
            const title = document.getElementById('taskInput').value;
            const date = document.getElementById('dateInput').value;
            const status = document.getElementById('statusInput').value;

            if (!currentProjectId) return alert("Selecione um projeto primeiro!");
            if (!title) return alert("TÃ­tulo obrigatÃ³rio");

            showLoading(true);
            await fetch('/api/tasks', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ projectId: currentProjectId, title, date, status })
            });
            
            closeModal('taskModal');
            loadProject(currentProjectId, document.getElementById('currentProjectTitle').innerText);
        }

        async function deleteTask(id) {
            if(!confirm("Remover tarefa?")) return;
            showLoading(true);
            await fetch(`/api/tasks?id=${id}`, { method: 'DELETE' });
            loadProject(currentProjectId, document.getElementById('currentProjectTitle').innerText);
        }

        // Drag & Drop
        function allowDrop(ev) { ev.preventDefault(); }
        
        async function drop(ev, newStatus) {
            ev.preventDefault();
            const taskId = ev.dataTransfer.getData("text");
            
            // AtualizaÃ§Ã£o Visual Imediata (Otimista)
            const task = currentTasks.find(t => t.id == taskId);
            if(task) task.status = newStatus;
            renderKanban();

            // AtualizaÃ§Ã£o no Backend
            await fetch('/api/tasks', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: taskId, status: newStatus })
            });
            
            // Recarrega para garantir sincronia (opcional, mas bom para atualizar calendario)
            loadProject(currentProjectId, document.getElementById('currentProjectTitle').innerText);
        }

        // --- AÃ‡Ã•ES DE ARQUIVOS (API) ---
        async function confirmAddFile() {
            const name = document.getElementById('fileName').value;
            const url = document.getElementById('fileUrl').value;
            const type = document.getElementById('fileType').value;

            if (!name || !url) return alert("Preencha tudo");

            showLoading(true);
            await fetch('/api/files', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ projectId: currentProjectId, name, url, type })
            });
            
            closeModal('fileModal');
            loadProject(currentProjectId, document.getElementById('currentProjectTitle').innerText);
        }

        async function deleteFile(id, e) {
            e.preventDefault();
            if(!confirm("Desvincular arquivo?")) return;
            
            showLoading(true);
            await fetch(`/api/files?id=${id}`, { method: 'DELETE' });
            loadProject(currentProjectId, document.getElementById('currentProjectTitle').innerText);
        }

        // --- UTILITÃRIOS ---
        function switchView(view, btn) {
            document.querySelectorAll('.view-container').forEach(el => el.classList.remove('active'));
            document.getElementById('view-' + view).classList.add('active');
            if(btn) {
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            }
            if(view === 'calendar') renderCalendar();
        }

        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            renderCalendar();
        }

        function openTaskModal(status) {
            document.getElementById('taskModal').style.display = 'flex';
            document.getElementById('statusInput').value = status;
            document.getElementById('dateInput').value = new Date().toISOString().split('T')[0];
        }
        function openFileModal() { document.getElementById('fileModal').style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function formatDate(str) { if(!str) return ''; const [y,m,d] = str.split('-'); return `${d}/${m}`; }

    </script>
</body>
</html>
